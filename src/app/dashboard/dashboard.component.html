<section>
    <div class="container">
        <div class="main__dashboard">
            <div class="widget__block">
                <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
                    <div nz-col class="gutter-row" [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="6"
                        [nzXXl]="6">
                        <div class="inner-box green">
                            <span class="circle__one"></span>
                            <span class="circle__two"></span>
                            <span class="circle__three"></span>
                            <div class="widget">
                                <span nz-icon nzType="line-chart" nzTheme="outline"></span>
                                <h4 class="witget__title">So'm</h4>
                                <h2 class="widget__balanc">$123.000.000.00</h2>
                            </div>
                        </div>
                    </div>
                    <div nz-col class="gutter-row" [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="6"
                        [nzXXl]="6">
                        <div class="inner-box orange">
                            <span class="circle__one"></span>
                            <span class="circle__two"></span>
                            <span class="circle__three"></span>
                            <div class="widget">
                                <span nz-icon nzType="line-chart" nzTheme="outline"></span>
                                <h4 class="witget__title">So'm</h4>
                                <h2 class="widget__balanc">$123.000.000.00</h2>
                            </div>
                        </div>
                    </div>
                    <div nz-col class="gutter-row" [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="6"
                        [nzXXl]="6">
                        <div class="inner-box blue">
                            <span class="circle__one"></span>
                            <span class="circle__two"></span>
                            <span class="circle__three"></span>
                            <div class="widget">
                                <span nz-icon nzType="line-chart" nzTheme="outline"></span>
                                <h4 class="witget__title">So'm</h4>
                                <h2 class="widget__balanc">$123.000.000.00</h2>
                            </div>
                        </div>
                    </div>
                    <div nz-col class="gutter-row" [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="6"
                        [nzXXl]="6">
                        <div class="inner-box purple">
                            <span class="circle__one"></span>
                            <span class="circle__two"></span>
                            <span class="circle__three"></span>
                            <div class="widget">
                                <span nz-icon nzType="apartment" nzTheme="outline"></span>
                                <h4 class="witget__title">So'm</h4>
                                <h2 class="widget__balanc">$123.000.000.00</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <nz-tabset>
                <nz-tab nzTitle="KUNLIK"></nz-tab>
                <nz-tab nzTitle="XAFTALIK"></nz-tab>
                <nz-tab nzTitle="OYLIK"></nz-tab>
                <nz-tab nzTitle="YILLIK"></nz-tab>
              </nz-tabset>
            <!-- charts start -->
            <div class="chart-container">
                <canvas id="MyChart">{{ chart }}</canvas>
            </div>
            <!-- charts end -->


            <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
                <div nz-col class="gutter-row" [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12" [nzXl]="24" [nzXXl]="12">
                    <div class="calendar__wrapper">
                        <div [ngStyle]="{ width: '100%', height: '100%', border: '1px solid #d9d9d9', borderRadius: '4px' }">
                            <nz-calendar [nzFullscreen]="false" (nzSelectChange)="onValueChange($event)"
                                (nzPanelChange)="onPanelChange($event)"></nz-calendar>
                        </div>
                    </div>
                </div>
                <div nz-col class="gutter-row" [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12" [nzXl]="24" [nzXXl]="12">
                    <app-todo></app-todo>
                </div>
            </div>
        </div>
    </div>
</section>
